<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>CARRITO DE COMPRAS</title>

</head>

<body>

    <div class="row m-4 p-2 justify-content-center">
        <div class="col-4 text-center">
            <h2>Información</h2>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">ID</span>
                </div>
                <input type="number" class="form-control" name="id" id="id" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Nombre</span>
                </div>
                <input type="text" class="form-control" name="nombre" id="nombre" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Imagen</span>
                </div>
                <input type="text" class="form-control" name="imagen" id="imagen" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Precio</span>
                </div>
                <input type="number" class="form-control" name="precio" id="precio" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <button name="guardar" class="btn btn-success col-12">Guardar</button>

        </div>


    </div>


    <div class="container text-center">
        <h4>Productos</h4>
        <div class="row p-4 border" id="productos"></div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scoper="row" colspan="5">No hay productos en el carrito</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <template id="template-productos">
        <div class="col-4 text-center">
            <div class="row h-100">
                <div class="card m-1 text-center">
                  

                    <div class="card-body ">
                        <h4 class="m-1 idPersonajeA">Id</h4>

                        <h5 class="m-2">Titulo</h5>
                        
                        <div class="text-center h-50">
                            <img src="" alt="" class="card-img-top m-4"
                            style="min-width: 150px; max-width: 150px; min-height: 150px; max-height: 200px;">
                        </div>
                        <p>$ <span>Precio</span></p>
                        <button name="comprar" class="btn btn-dark col-12 m-1">Comprar</button>
                        <button name="eliminar" class="btn btn-danger col-12 m-1">Eliminar</button>
                        <button name="editar" class="btn btn-primary col-12 m-1">Editar</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="template-items">
        <tr>
            <th scope="row">Id</th>
            <td>Titulo</td>
            <td>Cantidad</td>
            <td>
                <button class="btn btn-info btn-sm">+</button>
                <button class="btn btn-danger btn-sm">-</button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <template id="template-footer">
        <th scope="row" colspan="2">Total Productos</th>
        <td>Total Productos</td>
        <td><button class="btn btn-danger btn-sm" id="vaciar-todo">
                Vaciar todo
            </button></td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <script src="app.js"></script>
</body>

</html>
